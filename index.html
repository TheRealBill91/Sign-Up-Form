<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="side-container-img" alt="A landscape picture of Vail">
            <!-- <img src="./img/vail-background.jpg" , Colorado"> -->
            <div class="cardBody">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Picture of the Odin Project logo, a mythical guy with a beard">
                <p>Odin</p>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@katie_musial?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Katie
                    Musial</a> on <a
                    href="https://unsplash.com/photos/Gk-cKDPhwmg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>

        </div>
        <div class="rightSideContainer">
            <p class="signUp-Marketing-Phrase">
                We get it, you probavbly get asked this a lot on the internet. But this sign up is truly worth it.
                Sign up, and you will not regret it.
            </p>
            <p class="youWantTo-Marketing-Phrase">
                You <em>know</em> you want to
            </p>
            <div class="inputContainer">
                <p class="letsDoThisPara">
                    Let's Do This!
                </p>
                <form>
                    <p class="first-name-holder">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="first-name">
                    </p>
                    <p class="last-name-holder">
                        <label for="last-name">Last Name</label>
                        <input type="text" type="text" name="last-name">
                    </p>
                    <p class="email-input-holder">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </p>
                    <p class="phoneNum-input-holder">
                        <label for="phoneNum">Phone Number</label>
                        <input type="tel" id="phoneNum" name="phoneNum">
                    </p>
                    <p class="password-input-holder">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="pwdConfirmation-input-holder">
                        <label for="pwdConfirmation">Confirm Password</label>
                        <input type="password" id="pwdConfirmation" name="pwdConfirmation">
                    </p>
            </div>
            <button class="submit-button" type="submit">Create Account</button>
            </form>

        </div>
    </div>

</body>

</html>
